<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor de Códigos BX v5</title>
    <!-- Cargamos Tailwind CSS desde la CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Usamos la fuente Inter, que es moderna y limpia */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilos para las barras de scroll */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #374151; /* gray-700 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4B5563; /* gray-600 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6B7280; /* gray-500 */
        }
        /* Estilo para el botón de borrar item */
        .delete-btn {
            opacity: 0.5;
            transition: all 0.15s ease;
        }
        .delete-btn:hover {
            opacity: 1;
            color: #ef4444; /* red-500 */
        }
    </style>
    <!-- Importamos la fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4 py-8">

    <!-- Notificación de copiado (oculta por defecto) -->
    <div id="copy-notification" class="fixed top-5 left-1/2 -translate-x-1/2 z-50 bg-green-500 text-white py-2 px-5 rounded-lg shadow-xl transition-all duration-300 opacity-0 transform -translate-y-10">
        ¡Copiado al portapapeles!
    </div>

    <!-- Contenedor principal de la App -->
    <main class="bg-gray-800 p-6 md:p-8 rounded-xl shadow-2xl w-full max-w-4xl space-y-6">
        
        <header>
            <h1 class="text-2xl font-bold text-center text-white">Extractor de Códigos BX</h1>
            <p class="text-center text-gray-400">Pega tu texto, extrae códigos, agrúpalos por orden y expórtalos.</p>
        </header>

        <!-- Área de Texto de Entrada -->
        <div class="space-y-2">
            <div class="flex justify-between items-center">
                <label for="text-input" class="block text-sm font-medium text-gray-300">Pega tu texto aquí:</label>
                <button id="clear-text-btn" class="text-xs text-gray-400 hover:text-white hover:bg-gray-700 px-2 py-1 rounded-md transition-colors">
                    Limpiar
                </button>
            </div>
            <textarea
                id="text-input"
                rows="8"
                class="w-full p-4 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200 custom-scrollbar"
                placeholder="Ejemplo: El código BX9006587389ABC está activo, pero el BX9006587389XYZ no..."
            ></textarea>
        </div>

        <!-- Botón de Acción y Checkbox de Acumular -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
            <button
                id="extract-btn"
                class="w-full sm:w-auto bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800"
            >
                Extraer Códigos
            </button>
            
            <div class="flex items-center justify-end sm:justify-center">
                <input
                    id="accumulate-toggle"
                    type="checkbox"
                    class="h-4 w-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500"
                >
                <label for="accumulate-toggle" class="ml-2 text-sm font-medium text-gray-300">
                    Acumular resultados
                </label>
            </div>
        </div>

        <!-- Nueva sección con 2 columnas: Resultados y Resumen -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- Columna 1: Lista de Resultados -->
            <div class="space-y-4">
                <div class="flex justify-between items-center gap-4">
                    <div class="flex items-center flex-wrap gap-2">
                        <h2 class="text-lg font-semibold text-white">Resultados:</h2>
                        <span id="bx-counter" class="text-sm font-medium bg-blue-200 text-blue-800 px-2.5 py-0.5 rounded-full">Total: 0</span>
                    </div>
                    <button id="clear-list-btn" class="text-xs text-gray-400 hover:text-white hover:bg-gray-700 px-2 py-1 rounded-md transition-colors">
                        Limpiar Lista
                    </button>
                </div>
                
                <div
                    id="results-list"
                    class="w-full h-64 bg-gray-900 border border-gray-700 rounded-lg p-4 overflow-y-auto space-y-2 custom-scrollbar"
                >
                    <p id="placeholder-text" class="text-gray-500">Aún no hay resultados.</p>
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                     <button
                        id="copy-all-btn"
                        class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700 transition-colors duration-200 text-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-gray-800"
                    >
                        Copiar Todos
                    </button>
                    <button
                        id="export-txt-btn"
                        class="w-full bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors duration-200 text-sm focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-800"
                    >
                        Exportar .txt
                    </button>
                </div>
            </div>

            <!-- Columna 2: Resumen por Orden -->
            <div class="space-y-4">
                <!-- NUEVO: Contadores de Resumen -->
                <div class="flex flex-col sm:flex-row justify-between sm:items-center gap-2">
                    <h2 class="text-lg font-semibold text-white">Resumen por Orden:</h2>
                    <div class="flex items-center gap-3 flex-shrink-0">
                        <span id="order-counter" class="text-sm font-medium bg-gray-600 text-gray-200 px-2.5 py-0.5 rounded-full">Órdenes: 0</span>
                        <span id="piece-counter-summary" class="text-sm font-medium bg-gray-600 text-gray-200 px-2.5 py-0.5 rounded-full">Piezas: 0</span>
                    </div>
                </div>
                
                <div
                    id="summary-list"
                    class="w-full h-64 bg-gray-900 border border-gray-700 rounded-lg p-4 overflow-y-auto space-y-2 custom-scrollbar"
                >
                    <p id="summary-placeholder" class="text-gray-500">Aquí aparecerá el conteo por orden.</p>
                </div>
            </div>

        </div> <!-- Fin del grid de 2 columnas -->
    </main>

    <script>
        // --- 1. Referencias a Elementos del DOM ---
        const textInput = document.getElementById('text-input');
        const extractBtn = document.getElementById('extract-btn');
        const resultsList = document.getElementById('results-list');
        const placeholderText = document.getElementById('placeholder-text');
        const copyNotification = document.getElementById('copy-notification');
        const copyAllBtn = document.getElementById('copy-all-btn');
        const accumulateToggle = document.getElementById('accumulate-toggle');
        const bxCounter = document.getElementById('bx-counter');
        
        const clearTextBtn = document.getElementById('clear-text-btn');
        const clearListBtn = document.getElementById('clear-list-btn');
        const exportTxtBtn = document.getElementById('export-txt-btn');
        const summaryList = document.getElementById('summary-list');
        const summaryPlaceholder = document.getElementById('summary-placeholder');

        // --- NUEVAS Referencias (Contadores de Resumen) ---
        const orderCounter = document.getElementById('order-counter');
        const pieceCounterSummary = document.getElementById('piece-counter-summary');

        // Regex mejorada: Busca \b (límite de palabra), "BX", captura (10 dígitos), y luego \S* (0 o más caracteres no espaciados)
        const BX_REGEX = /\bBX(\d{10})\S*\b/g;

        // --- 2. Funciones de Notificación y Copiado ---
        let notificationTimeout;
        function showNotification(message, isError = false) {
            if (notificationTimeout) clearTimeout(notificationTimeout);
            copyNotification.textContent = message;
            copyNotification.classList.remove('bg-green-500', 'bg-red-500', 'opacity-0', '-translate-y-10');
            copyNotification.classList.add(isError ? 'bg-red-500' : 'bg-green-500');
            copyNotification.classList.add('opacity-100', 'translate-y-0');
            notificationTimeout = setTimeout(() => {
                copyNotification.classList.remove('opacity-100', 'translate-y-0');
                copyNotification.classList.add('opacity-0', '-translate-y-10');
            }, 2500);
        }

        function copyToClipboard(text, successMessage) {
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = text;
            tempTextarea.style.position = 'fixed';
            tempTextarea.style.left = '-9999px';
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            try {
                document.execCommand('copy');
                const msg = successMessage || `¡Copiado: ${text}!`;
                showNotification(msg);
            } catch (err) {
                console.error('Error al copiar:', err);
                showNotification('Error al copiar', true);
            }
            document.body.removeChild(tempTextarea);
        }

        // --- 3. Funciones de Actualización (Core Logic) ---

        /** Actualiza el contador "Total: X" y el contador "Piezas: X" */
        function updateCounter() {
            const count = resultsList.querySelectorAll('[data-code]').length;
            bxCounter.textContent = `Total: ${count}`;
            pieceCounterSummary.textContent = `Piezas: ${count}`; // Actualiza el contador de piezas del resumen
        }

        /** Actualiza el resumen de "Orden: X pz" y el contador "Órdenes: X" */
        function updateSummary() {
            const items = resultsList.querySelectorAll('[data-order]');
            const counts = {}; // Objeto para guardar los conteos

            items.forEach(item => {
                const order = item.dataset.order;
                counts[order] = (counts[order] || 0) + 1;
            });

            // --- Actualiza contador de ÓRDENES ---
            const uniqueOrderCount = Object.keys(counts).length;
            orderCounter.textContent = `Órdenes: ${uniqueOrderCount}`;

            if (items.length === 0) {
                summaryList.innerHTML = '';
                summaryList.appendChild(summaryPlaceholder);
                return;
            }

            summaryList.innerHTML = ''; // Limpiamos el resumen

            const sortedOrders = Object.entries(counts).sort((a, b) => a[0].localeCompare(b[0]));

            sortedOrders.forEach(([order, count]) => {
                const item = document.createElement('div');
                item.className = 'flex justify-between items-center bg-gray-700 p-2 rounded-md';
                item.innerHTML = `
                    <span class="text-sm text-gray-300 font-mono">${order}:</span>
                    <span class="text-sm font-bold text-white">${count} pz</span>
                `;
                summaryList.appendChild(item);
            });
        }

        /** Crea un item en la lista de resultados */
        function createListItem(fullCode, orderNum) {
            if (placeholderText.parentElement === resultsList) {
                placeholderText.remove();
            }

            const item = document.createElement('div');
            item.className = 'flex justify-between items-center p-2 bg-gray-700 rounded-lg text-white font-mono text-sm';
            item.dataset.code = fullCode;
            item.dataset.order = orderNum;

            const textSpan = document.createElement('span');
            textSpan.textContent = fullCode;
            textSpan.className = 'cursor-pointer hover:text-blue-300';
            textSpan.addEventListener('click', () => {
                copyToClipboard(fullCode, `¡Copiado: ${fullCode}!`);
            });

            const deleteButton = document.createElement('button');
            deleteButton.textContent = '✕';
            deleteButton.className = 'delete-btn font-bold px-2';
            deleteButton.addEventListener('click', () => {
                item.remove();
                // Re-calculamos todo
                updateCounter();
                updateSummary();
                if (resultsList.children.length === 0) {
                    resultsList.appendChild(placeholderText);
                }
            });

            item.appendChild(textSpan);
            item.appendChild(deleteButton);
            resultsList.appendChild(item);
        }

        /** Función para limpiar la lista de resultados */
        function clearList() {
            resultsList.innerHTML = '';
            resultsList.appendChild(placeholderText);
            placeholderText.textContent = 'Aún no hay resultados.';
            updateCounter(); // Esto pondrá Piezas: 0 y Total: 0
            updateSummary(); // Esto pondrá Órdenes: 0 y limpiará la lista
        }

        // --- 4. Event Listeners Principales ---

        /** Botón Extraer */
        extractBtn.addEventListener('click', () => {
            const inputText = textInput.value;
            const accumulate = accumulateToggle.checked;
            
            if (!accumulate) {
                clearList();
            }

            const existingCodes = new Set(
                Array.from(resultsList.querySelectorAll('[data-code]')).map(el => el.dataset.code)
            );

            let match;
            let foundNew = false;
            while ((match = BX_REGEX.exec(inputText)) !== null) {
                const fullCode = match[0];
                const orderNum = match[1];

                if (!existingCodes.has(fullCode)) {
                    createListItem(fullCode, orderNum);
                    existingCodes.add(fullCode);
                    foundNew = true;
                }
            }

            if (accumulate) {
                textInput.value = '';
            }

            // Actualizamos contadores y resumen
            updateCounter();
            updateSummary();

            if (!foundNew && resultsList.children.length === 0) {
                placeholderText.textContent = 'No se encontraron códigos "BX" válidos.';
            }
        });

        /** Botón Copiar Todos */
        copyAllBtn.addEventListener('click', () => {
            const allCodes = Array.from(resultsList.querySelectorAll('[data-code]'))
                                .map(el => el.dataset.code);
            if (allCodes.length === 0) {
                showNotification('No hay códigos para copiar.', true);
                return;
            }
            const textToCopy = allCodes.join('\n');
            copyToClipboard(textToCopy, `¡Copiados ${allCodes.length} códigos!`);
        });

        // --- 5. Event Listeners de Utilidad ---

        /** Botón Exportar .txt */
        exportTxtBtn.addEventListener('click', () => {
            const allCodes = Array.from(resultsList.querySelectorAll('[data-code]'))
                                .map(el => el.dataset.code);
            if (allCodes.length === 0) {
                showNotification('No hay códigos para exportar.', true);
                return;
            }
            
            const textToExport = allCodes.join('\n');
            const blob = new Blob([textToExport], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `bx_codigos_export_${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification(`¡Exportando ${allCodes.length} códigos!`);
        });

        /** Botón Limpiar Texto de Entrada */
        clearTextBtn.addEventListener('click', () => {
            textInput.value = '';
        });

        /** Botón Limpiar Lista de Resultados */
        clearListBtn.addEventListener('click', () => {
            clearList();
        });

    </script>
</body>
</html>
