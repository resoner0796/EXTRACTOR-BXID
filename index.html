<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor de Códigos BX</title>
    <!-- Cargamos Tailwind CSS desde la CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Usamos la fuente Inter, que es moderna y limpia */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Un pequeño estilo para la barra de scroll en el área de resultados */
        #results-list::-webkit-scrollbar {
            width: 8px;
        }
        #results-list::-webkit-scrollbar-track {
            background: #374151; /* gray-700 */
            border-radius: 10px;
        }
        #results-list::-webkit-scrollbar-thumb {
            background: #4B5563; /* gray-600 */
            border-radius: 10px;
        }
        #results-list::-webkit-scrollbar-thumb:hover {
            background: #6B7280; /* gray-500 */
        }
    </style>
    <!-- Importamos la fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <!-- Notificación de copiado (oculta por defecto) -->
    <div id="copy-notification" class="fixed top-5 left-1/2 -translate-x-1/2 bg-green-500 text-white py-2 px-5 rounded-lg shadow-xl transition-all duration-300 opacity-0 transform -translate-y-10">
        ¡Código copiado al portapapeles!
    </div>

    <!-- Contenedor principal de la App -->
    <main class="bg-gray-800 p-6 md:p-8 rounded-xl shadow-2xl w-full max-w-2xl space-y-6">
        
        <header>
            <h1 class="text-2xl font-bold text-center text-white">Extractor de Códigos BX</h1>
            <p class="text-center text-gray-400">Pega tu texto y extrae los códigos que empiezan con "BX".</p>
        </header>

        <!-- Área de Texto de Entrada -->
        <div class="space-y-2">
            <label for="text-input" class="block text-sm font-medium text-gray-300">Pega tu texto aquí:</label>
            <textarea
                id="text-input"
                rows="8"
                class="w-full p-4 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200"
                placeholder="Ejemplo: El código BX12345 está activo, pero el BX67890 no..."
            ></textarea>
        </div>

        <!-- Botón de Acción -->
        <button
            id="extract-btn"
            class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800"
        >
            Extraer Códigos
        </button>

        <!-- Área de Resultados -->
        <div class="space-y-2">
            <h2 class="text-lg font-semibold text-white">Resultados:</h2>
            <div
                id="results-list"
                class="w-full h-64 bg-gray-900 border border-gray-700 rounded-lg p-4 overflow-y-auto space-y-2"
            >
                <!-- Los resultados se insertarán aquí dinámicamente -->
                <p id="placeholder-text" class="text-gray-500">Aún no hay resultados. Pega tu texto y presiona "Extraer".</p>
            </div>
        </div>
    </main>

    <script>
        // --- 1. Referencias a Elementos del DOM ---
        const textInput = document.getElementById('text-input');
        const extractBtn = document.getElementById('extract-btn');
        const resultsList = document.getElementById('results-list');
        const placeholderText = document.getElementById('placeholder-text');
        const copyNotification = document.getElementById('copy-notification');

        // --- 2. Función para Copiar al Portapapeles ---
        // Usamos document.execCommand('copy') ya que es más confiable en iframes
        function copyToClipboard(text) {
            // Creamos un textarea temporal
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = text;
            
            // Lo hacemos invisible y lo añadimos al body
            tempTextarea.style.position = 'fixed';
            tempTextarea.style.left = '-9999px';
            document.body.appendChild(tempTextarea);
            
            // Seleccionamos el texto y copiamos
            tempTextarea.select();
            try {
                document.execCommand('copy');
                // Mostramos la notificación
                showNotification(`¡Copiado: ${text}!`);
            } catch (err) {
                console.error('Error al copiar:', err);
                showNotification('Error al copiar', true);
            }
            
            // Removemos el textarea temporal
            document.body.removeChild(tempTextarea);
        }

        // --- 3. Función para Mostrar Notificación ---
        let notificationTimeout;
        function showNotification(message, isError = false) {
            // Limpiamos cualquier timeout anterior
            if (notificationTimeout) {
                clearTimeout(notificationTimeout);
            }

            // Configuramos el mensaje y el estilo
            copyNotification.textContent = message;
            copyNotification.classList.remove('bg-green-500', 'bg-red-500', 'opacity-0', '-translate-y-10');
            
            if (isError) {
                copyNotification.classList.add('bg-red-500');
            } else {
                copyNotification.classList.add('bg-green-500');
            }
            // Hacemos visible la notificación
            copyNotification.classList.add('opacity-100', 'translate-y-0');

            // La ocultamos después de 2.5 segundos
            notificationTimeout = setTimeout(() => {
                copyNotification.classList.remove('opacity-100', 'translate-y-0');
                copyNotification.classList.add('opacity-0', '-translate-y-10');
            }, 2500);
        }

        // --- 4. Event Listener para el Botón "Extraer" ---
        extractBtn.addEventListener('click', () => {
            const inputText = textInput.value;
            
            // Expresión regular para encontrar palabras que comiencen con "BX"
            // \b = Límite de palabra (para no coincidir con "ABX123")
            // BX = El texto literal
            // \S+ = Uno o más caracteres que NO sean espacios en blanco
            const regex = /\bBX\S+/g;
            const matches = inputText.match(regex);

            // Limpiamos los resultados anteriores
            resultsList.innerHTML = '';

            if (matches && matches.length > 0) {
                // Usamos un Set para eliminar duplicados, por si acaso
                const uniqueMatches = [...new Set(matches)];

                uniqueMatches.forEach(match => {
                    // Creamos un nuevo elemento div para cada código
                    const item = document.createElement('div');
                    item.textContent = match;
                    
                    // Añadimos clases de Tailwind para el estilo
                    item.className = 'p-3 bg-gray-700 rounded-lg cursor-pointer hover:bg-gray-600 transition-colors duration-150 text-white font-mono';
                    
                    // Añadimos el evento de clic para copiar
                    item.addEventListener('click', () => {
                        copyToClipboard(match);
                    });
                    
                    // Lo añadimos a la lista de resultados
                    resultsList.appendChild(item);
                });
            } else {
                // Si no hay coincidencias, mostramos el mensaje original
                resultsList.appendChild(placeholderText);
                placeholderText.textContent = 'No se encontraron códigos que comiencen con "BX".';
            }
        });

    </script>
</body>
</html>
